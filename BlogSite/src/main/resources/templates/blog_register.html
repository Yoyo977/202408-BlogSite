<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ登録画面</title>
    <link rel="stylesheet" th:href="@{/css/blog.css}">
</head>

<body>
    <section class="blog">
        <nav class="navbar">
            <ul>
                <li><a th:href="@{/admin/logout}">ログアウト</a></li>
                <li><a th:href="@{/blog/list}">ブログ一覧</a></li>
                <li><a href="">トップページ</a></li>
            </ul>
        </nav>
        <main>
            <div class="main-inner">
                <section class="register-section">
                    <h2>ブログ登録画面</h2>
                    <form th:action="@{/blog/register/process}" method="post" enctype="multipart/form-data">
                        <div class="register-section-details">
                            <div class="register-section-details_flex">
                                <div>ブログ名</div>
                                <input type="text" name="blogName" value="" id="adminName">
                            </div>
                            <div class="register-section-details_flex">
                                <div>カテゴリー</div>
                                <select name="blogCategory">
                                    <option value=""></option>
                                    <option value="スポーツ">スポーツ</option>
                                    <option value="弁当">弁当</option>
                                    <option value="服">服</option>
                                    <option value="フルーツ">フルーツ</option>
                                    <option value="おもちゃ">おもちゃ</option>
                                    <option value="飲み物">飲み物</option>
                                </select>
                            </div>
                            <div class="register-section-details_flex">
                                <div>ブログ画像</div>
                                <input type="file" name="blogImage">
                            </div>
                            <div class="register-section-details_flex">
                                <div>ブログの説明</div>
                                <textarea name="blogDescription" placeholder="ブログの説明文"></textarea>
                            </div>

                        </div>
                        <div class="button-container">
                            <button class="update">登録</button>
                            <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </section>
    <footer>
        <small>&copy; 202408 zrongron</small>
    </footer>
</body>

</html>
